unbind g;
unbind h;
unbind j;
unbind k;
unbind l;
unbind ;;
unbind ';
unbind z;
unbind x;
unbind c;
unbind v;
unbind b;
unbind n;
unbind m;
unbind ,;
unbind .;
unbind /;
unbind f1;
unbind f2;
unbind f3;
unbind f4;
unbind f5;
unbind f6;
unbind f7;
unbind f8;
unbind f9;
unbind f10;
unbind f11;
unbind f12;

bind , "demo_goto -5s relative";                         // [ 快退5s
bind . "demo_goto 5s relative";                          // ] 快进5s

//基础设置
r_show_build_info          0   // 关闭版本信息
r_fullscreen_gamma         2.4 // 固定亮度不一致 伽马=2.4
fog_override               1   // 视野更清晰
mp_display_kill_assists    0   // 不显示助攻
cl_showpos                 0   // 不显示位置
hud_showtargetid           0   // 隐藏目标id
engine_no_focus_sleep      0   // 窗口失焦/在后台时不掉帧

