cl_grenadecrosshair_fire           0     // 是否显示燃烧弹准星，默认关闭
cl_grenadecrosshair_flash          0     // 是否显示闪光弹准星，默认关闭
cl_grenadecrosshair_smoke          0     // 是否显示烟雾弹准星，默认关闭

